<div #list1="cdkDropList" cdkDropList [cdkDropListData]="workspace1Items" [cdkDropListConnectedTo]="[list2]" (cdkDropListDropped)="onDrop($event, workspace1Items)" class="workspace-container">
    <div *ngFor="let item of workspace1Items" cdkDrag class="workspace-item">{{ item }}</div>
</div>
  
<div #list2="cdkDropList" cdkDropList [cdkDropListData]="workspace2Items" [cdkDropListConnectedTo]="[list1]" (cdkDropListDropped)="onDrop($event, workspace2Items)" class="workspace-container">
    <div *ngFor="let item of workspace2Items" cdkDrag class="workspace-item">{{ item }}</div>
</div>
  


<ejs-diagram #diagram id="diagram" width="100%" height="580px" mode="SVG" >
    <e-nodes>
        <e-node id='node1' [height]=60 [width]=100 [offsetX]=300 [offsetY]=80 [shape]='shape'>
            <e-node-annotations>
                <e-node-annotation content='Start'></e-node-annotation>
            </e-node-annotations>
        </e-node>
        <e-node id='node2' [height]=60 [width]=100 [offsetX]=300 [offsetY]=160 [shape]='shape'>
            <e-node-annotations>
                <e-node-annotation content='end'></e-node-annotation>
            </e-node-annotations>
        </e-node>
    </e-nodes>
    <e-connectors>
        <e-connector id='connector1' sourceID='node1' targetID='node2'></e-connector>
    </e-connectors>
</ejs-diagram>


<div
      class="app-ace-editor"
      #editor
      style="width: 500px;height: 100%;"
></div>
